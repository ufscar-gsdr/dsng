<!-- Publications Grid -->
<section class="bg-light page-section" id="{{ site.data.sitetext.portfolio.section | default: " portfolio" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          {{ site.data.sitetext.portfolio.title | markdownify | default: "Portfolio" }}
        </h2>
        
        <h3 class="section-subheading text-muted">{{ site.data.sitetext.portfolio.text | markdownify }}</h3>
      </div>
    </div>

    <div class="row" style="border: 1px solid red;">
      {% for project in site.portfolio %}
      <div class="portfolio-item col-12" style="border: 5px solid pink">

        <a class="portfolio-link" data-toggle="modal" href="#p{{ forloop.index }}" style="border: 5px solid blue;">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content" style="border: 1px solid pink;">
              <i class="{{ site.data.style.portfolio-icon | default: " fas fa-plus fa-3x" }}"></i>
            </div>
          </div>

          <div class="portfolio-caption text-justify" style="border: 1px solid purple;">
            <h4>{{ project.caption.title }}</h4>

            <div class="justify-content-center mt-4 text-justify">
              <p class="text-justify text-muted">{{ project.caption.subtitle }}</p>
            </div>
          </div>
        </a>

        <!-- </div> -->
      </div>
      {% endfor %}
    </div>
  </div>
</section>
