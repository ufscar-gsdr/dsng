<!-- Portfolio Modals -->
{% for project in site.publications %}
<div class="portfolio-modal modal fade" id="publication{{ forloop.index }}" tabindex="-1" role="dialog"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="close-modal" data-dismiss="modal">
        <div class="lr">
          <div class="rl"></div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div class="modal-body">
              <!-- Project Details Go Here -->
              <h2 class="text-uppercase">{{ project.title }}</h2>
              <div class="d-flex justify-content-center">
                <p class="item-intro text-muted text-justify">{{ project.subtitle }}</p>
              </div>
              {%- if project.image -%}
              <img class="img-fluid d-block mx-auto" src="{{ project.image }}" alt="{{ project.alt }}">
              {%- endif -%}
              <div>
                {{ project.content }}
              </div>

              <button class="btn btn-primary" data-dismiss="modal" type="button">
                <i class="fas fa-times"></i>
                {{ site.data.sitetext.publications.closebutton | default: "Close Publication" }}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
<!-- End Portfolio Modals -->
