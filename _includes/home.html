<!-- home -->
<section class="page-section" id="{{ site.data.sitetext.home.section | default: 'home' }}">
  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext.home.title | default: "home" }}</h2>
        {% if site.data.sitetext.home.text %}
        <p class="section-subheading text-muted text-justify">
          {{ site.data.sitetext.home.text }}
        </p>
        {% endif %}
      </div>
    </div>

    <div class="row text-center justify-content-around">
      {% for service in site.data.sitetext.home.list %}
      <div class="col-md-3 mt-5">
        <span class="fa-stack fa-4x">
          <i class="fas fa-circle fa-stack-2x text-primary"></i>
          <i class="{{ service.icon | default: 'fas fa-shopping-cart' }} fa-stack-1x fa-inverse"></i>
        </span>
        {% if service.desc %}<div class="text-muted">{{ service.desc | markdownify }}</div>{% endif %}
      </div>
      {% endfor %}
    </div>

  </div>
</section>
<!-- End home -->
